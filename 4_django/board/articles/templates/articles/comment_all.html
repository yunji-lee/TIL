{% extends 'articles/base.html' %}

{% block body %}
<!--로그인한 사람의 정보를 가져와서 그 사람의 모든 댓글을 가져온다-->
    <h1> 로그인한 유저 : {{ user }}</h1>
    <hr>
    <p> 유저가 작성한 모든 댓글 </p>
    {% for comment in user.comment_set.all %}
        <div class="alert alert-secondary" role="alert">
          {{ comment.content }}
        </div>
    {% endfor %}
{% endblock %}
