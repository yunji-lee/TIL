{% extends 'posts/base.html' %}
{%load bootstrap4%}

{% block body %}
    <form action="" method="post">
        <!-- csrf_token은 post메소드를 사용하기 위함        -->
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="회원가입">
    </form>
{% endblock %}
