{% extends 'posts/base.html' %}

{%load bootstrap4%}

{% block body %}
    <form action="" method="post" enctype="multipart/form-data">
        <!-- csrf_token은 post메소드를 사용하기 위함        -->
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="정보수정">
    </form>
{% endblock %}
