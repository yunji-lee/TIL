{% extends 'posts/base.html' %}

{% block body %}
{% if request.resolver_match.url_name == 'index' %}
    <h3>index</h3>
{% elif request.resolver_match.url_name == 'all' %}
    <h3>전체목록</h3>
{% else %}
    <h3>{{ hashtag.content }}</h3>
{% endif %}
{% for post in posts %}
    <div class="row" id="post_{{ post.id }}">
    {% include 'posts/_post.html' %}
    </div>
{% endfor %}
{% endblock %}
