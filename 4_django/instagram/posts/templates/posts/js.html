<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="me">

    </div>
    <button id="my-button">click</button>
    <script>
        const button = document.querySelector('#my-button')
        button.addEventListener('click', (e) => {
        	const div document.querySelector('#me')
	        div.innerText = "hi"
        })
    </script>
</body>
</html>
