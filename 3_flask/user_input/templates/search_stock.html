<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stock Quote</title>
</head>
<body>
<form action="/search_result">
    <input name="keyword" type="text" placeholder="Enter Stock Code" autofocus>
    <input type="submit" value="Search">
</form>

<section>
    {% if is_first_search %}
        <p>{{ c_name }} & {{ l_price }}</p>
    {% else %}
        <p>해당 주식 정보를 검색할 수 없습니다.</p>
    {% endif %}
</section>
{% endif %}
</body>
</html>
